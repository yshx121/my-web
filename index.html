
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>متجر YSH الرقمي</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      background: #f5f5f5;
      color: #333;
    }
    header {
      background: #111;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      background: blue;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      padding: 30px;
    }
    h1 {
      margin-top: 0;
      font-size: 2em;
    }
    .product {
      border-top: 1px solid #ddd;
      padding-top: 20px;
    }
    .product img {
      max-width: 100%;
      border-radius: 10px;
    }
    .product-title {
      font-size: 1.5em;
      margin: 10px 0;
    }
    .product-desc {
      color: #666;
    }
    .btn {
      display: inline-block;
      padding: 12px 20px;
      background: #2d89ef;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      margin-top: 15px;
      transition: 0.3s;
    }
    .btn:hover {
      background: #1e5fbf;
    }
  </style>
</head>
<body>

<header>
  <h1>متجر YSH الرقمي</h1>
  <p>أفضل المنتجات الرقمية بين يديك!</p>
</header>

<div class="container">
  <div class="product">
    <img src="https://via.placeholder.com/700x300?text=صورة+المنتج" alt="منتج رقمي">
    <div class="product-title">دليل تصميم الشعارات</div>
    <div class="product-desc">ملف PDF شامل يحتوي على خطوات تصميم شعار احترافي باستخدام أدوات بسيطة.</div>
    <a class="btn" href="#">تحميل الآن</a>
  </div>
</div>

</body>
</html>
