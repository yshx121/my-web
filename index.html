<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>أفضل متجر لشراء المنتجات الرقمية</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      background: linear-gradient(to right, #f5f5f5, #ffffff); /* خلفية متدرجة */
      color: #333;
    }
    header {
      background: linear-gradient(to right, #2d89ef, #3498db); /* خلفية متدرجة في الهيدر */
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      padding: 30px;
    }
    h1 {
      margin-top: 0;
      font-size: 2em;
    }
    .product {
      border-top: 1px solid #ddd;
      padding-top: 20px;
    }
    .product img {
      max-width: 100%;
      border-radius: 10px;
    }
    .product-title {
      font-size: 1.5em;
      margin: 10px 0;
    }
    .product-desc {
      color: #666;
    }
    .btn {
      display: inline-block;
      padding: 12px 20px;
      background: linear-gradient(45deg, #e74c3c, #f39c12); /* زر متدرج */
      color: white;
      border-radius: 8px;
      text-decoration: none;
      margin-top: 15px;
      transition: 0.3s;
    }
    .btn:hover {
      background: linear-gradient(45deg, #c0392b, #e67e22); /* زر متدرج في الـ hover */
    }
  </style>
</head>
<body>

<header>
  <h1>أفضل متجر لشراء المنتجات الرقمية</h1>
  <p>احصل على أفضل المنتجات الرقمية لتطوير مهاراتك!</p>
</header>

<div class="container">
  <!-- منتج 1 -->
  <div class="product">
    <img src="https://via.placeholder.com/700x300?text=منتج+رقمي+1" alt="منتج 1">
    <div class="product-title">دليل تصميم الشعارات</div>
    <div class="product-desc">ملف PDF شامل يحتوي على خطوات تصميم شعار احترافي باستخدام أدوات بسيطة.</div>
    <a class="btn" href="https://link-to-your-file.com/guide.pdf" download>تحميل الآن</a>
  </div>

  <!-- منتج 2 -->
  <div class="product">
    <img src="https://via.placeholder.com/700x300?text=منتج+رقمي+2" alt="منتج 2">
    <div class="product-title">دورة تعلم الفوتوشوب</div>
    <div class="product-desc">دورة فيديو شاملة تعلمك كيفية تصميم الصور باستخدام الفوتوشوب.</div>
    <a class="btn" href="https://link-to-your-file.com/photoshop-course.zip" download>تحميل الآن</a>
  </div>
</div>

</body>
</html>
