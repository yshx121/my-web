<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>أفضل متجر لشراء المنتجات الرقمية</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      background: linear-gradient(to right, #f5f5f5, #ffffff); /* خلفية متدرجة */
      color: #333;
    }
    header {
      background: linear-gradient(to right, #2d89ef, #3498db); /* خلفية متدرجة في الهيدر */
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 1200px;
      margin: 40px auto;
      background: white;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      padding: 30px;
    }
    h1 {
      margin-top: 0;
      font-size: 2.5em;
    }
    .product {
      display: flex;
      justify-content: space-between;
      border-top: 1px solid #ddd;
      padding-top: 20px;
      margin-top: 20px;
    }
    .product img {
      max-width: 300px;
      border-radius: 10px;
    }
    .product-info {
      flex: 1;
      margin-left: 20px;
    }
    .product-title {
      font-size: 1.8em;
      margin: 10px 0;
    }
    .product-desc {
      color: #666;
    }
    .btn {
      display: inline-block;
      padding: 12px 20px;
      background: linear-gradient(45deg, #e74c3c, #f39c12); /* زر متدرج */
      color: white;
      border-radius: 8px;
      text-decoration: none;
      margin-top: 15px;
      transition: 0.3s;
    }
    .btn:hover {
      background: linear-gradient(45deg, #c0392b, #e67e22); /* زر متدرج في الـ hover */
    }
    .contact-form {
      margin-top: 40px;
      padding: 20px;
      background: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .contact-form h2 {
      margin-bottom: 20px;
    }
    .form-input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .form-button {
      padding: 12px 20px;
      background: #2d89ef;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .form-button:hover {
      background: #1e5fbf;
    }
  </style>
</head>
